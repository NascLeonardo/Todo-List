<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Todo App!</title>
</head>

<body class="min-h-screen bg-gray-900">
    <div class="w-full py-8">
        <div class="w-5/6 mx-auto p-4 rounded bg-gray-800">
            <h1 class="text-gray-200 text-3xl text-center font-bold mb-6">
                To-Do App
            </h1>
            <form action="javascript:;" id="todo-form" method="post">
                <div class="flex">
                    <input required name="task" value="" type="text" class="flex-grow bg-gray-100 p-2 rounded border mr-3"
                        placeholder="Enter new item..." id="js-input" />
                    <button type="submit" class="bg-pink-500 font-bold rounded text-white px-3 py-1 text-sm flex-shrink-0">Add</button>
                </div>
            </form>
            <ul class="mt-3 mb-3" id="list-container"></ul>
            <hr class="mb-3" />
        </div>
    </div>
    <script src="Scripts.js"></script>
</body>

</html>
